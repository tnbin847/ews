<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/base}">
<head>
    <title>로그인</title>
    <link rel="stylesheet" href="/css/pages/index.css">
</head>
<th:block layout:fragment="content">
    <div id="signIn" class="contents">
        <div class="panel-container">
            <div class="panel">
                <header class="panel-header">
                    <div class="has-img is-small">
                        <img src="/images/icon/icon-app-symbol.svg" alt="로고" class="img">
                    </div>
                    <h2 class="panel-heading-title">EASY WORKS</h2>
                </header>
                <div class="panel-body">
                    <form role="form" id="signInForm" class="form">
                        <div class="field-container">
                            <div class="control mb-1">
                                <input type="text" name="email" id="email" class="input" autocomplete="off" placeholder="이메일">
                            </div>
                            <div class="control mb-3">
                                <input type="password" name="password" id="password" class="input" autocomplete="off" placeholder="비밀번호">
                            </div>
                            <div class="control flex-h is-end">
                                <a role="link" class="is-text-accent">혹시 로그인 정보를 잊으셨나요?</a>
                            </div>
                        </div>
                        <div class="field-container">
                            <div class="field">
                                <div class="control">
                                    <button id="signInBtn" class="button is-primary">로그인</button>
                                </div>
                            </div>
                            <div class="separator">
                                <hr><p>또는</p><hr>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button id="kakaoBtn" class="button is-kakao">
                                        <img src="/images/icon/external/icon-kakao-symbol.svg" alt="카카오 로고" class="icon">
                                        카카오 계정으로 시작하기
                                    </button>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button id="googleBtn" class="button is-google">
                                        <img src="/images/icon/external/icon-google-symbol.svg" alt="구글 로고" class="icon">
                                        구글 계정으로 시작하기
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel">
                <div class="panel-body is-text-center">
                    계정이 없으신가요? <a role="link" class="is-text-accent">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="pageScript">
    <script src="/js/pages/index.js"></script>
</th:block>
</html>
